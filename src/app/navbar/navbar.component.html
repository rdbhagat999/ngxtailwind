<header
  class="block w-full bg-blue-500 p-4 sm:flex sm:items-center sm:justify-between"
>
  <!-- Logo & menu icon. Flex in mobile, block in desktop -->
  <div class="flex justify-between sm:block">
    <a routerLink="/" class="block text-2xl font-bold text-white"> LOGO </a>

    <!-- Menu icon hidden in desktop -->
    <button class="block bg-transparent sm:hidden">
      <input class="invisible appearance-none" type="checkbox" id="toggle" />

      <label for="toggle">
        <!-- <i
          id="menu-icon"
          class="bx bx-menu cursor-pointer text-2xl text-white"
        ></i>
        <i
          id="close-icon"
          class="bx bx-x hidden cursor-pointer text-2xl text-white"
        ></i> -->

        <svg
          id="menu-icon"
          class="cursor-pointer inline-block text-white"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          style="fill: rgba(255, 255, 255, 1)"
        >
          <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path>
        </svg>

        <svg
          id="close-icon"
          class="hidden cursor-pointer text-white"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          style="fill: rgba(255, 255, 255, 1)"
        >
          <path
            d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"
          ></path>
        </svg>
      </label>
    </button>
  </div>

  <!-- Navlinks. Horizontal in desktop, vertical in mobile -->
  <div
    #linksDiv
    style="--menu-height: {{ linksDiv.children.length * 2.5 }}rem"
    id="navigation"
    class="flex h-0 flex-col items-center gap-4 overflow-hidden text-white ease-in-out transition-all duration-500 sm:h-auto sm:flex-row sm:overflow-auto"
  >
    <a routerLink="/">Home</a>
    <a routerLink="/pricing">Pricing</a>
    <a routerLink="/features">Features</a>

    <ng-content></ng-content>
  </div>
</header>
